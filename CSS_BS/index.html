<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Café Bliss</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Café Bliss</a>
            </div>
        </nav>

        <marquee class="bg-primary text-white py-2"
            >Enjoy freshly brewed coffee and delicious pastries every
            day!</marquee
        >

        <div class="container text-center my-5">
            <h1 class="display-4">Welcome to Café Bliss</h1>
            <p class="lead">Your perfect coffee spot!</p>
            <a href="#menu" class="btn btn-primary">View Menu</a>
        </div>

        <div id="menu" class="container my-5">
            <h2 class="text-center mb-4">Our Menu</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="coffee.jpg"
                            class="card-img-top"
                            alt="Coffee"
                        />
                        <div class="card-body">
                            <h5 class="card-title">Espresso</h5>
                            <p class="card-text">$3.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img
                            src="croissant.jpg"
                            class="card-img-top"
                            alt="Croissant"
                        />
                        <div class="card-body">
                            <h5 class="card-title">Croissant</h5>
                            <p class="card-text">$2.50</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-3">
            © 2024 Café Bliss | All rights reserved.
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
